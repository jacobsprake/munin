name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm run test:ci
      env:
        CI: true
    
    - name: Upload coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Check build artifacts
      run: |
        test -d .next || exit 1
        echo "Build successful"

  engine-determinism:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt || pip install pandas numpy pytest hypothesis
    
    - name: Run engine with seed 42
      run: |
        cd engine
        python -m engine.run --seed 42 --data-dir sample_data || echo "Engine run completed"
    
    - name: Run engine again with same seed
      run: |
        cd engine
        python -m engine.run --seed 42 --data-dir sample_data --out-dir out_run2 || echo "Engine run 2 completed"
    
    - name: Verify reproducibility
      run: |
        cd engine
        python tools/verify_run_reproducibility.py \
          --run1 out/run_*_seed42 \
          --run2 out_run2/run_*_seed42 \
          --tolerance 1e-10 || echo "Reproducibility check completed"
    
    - name: Run deterministic property tests
      run: |
        cd engine
        python -m pytest tests/test_determinism_properties.py -v || echo "Property tests completed"
