name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:ci
      - name: Engine unit tests (optional)
        run: |
          python3 -m pytest engine/tests -v --ignore=engine/tests/test_brownfield_integration.py 2>/dev/null || true
